<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class="container">   
        <div class="inputs">
            <label>Bill</label>
            <input class="input-bill" id="input-bill" type="number" min="0" value="0.00">
            <label>Tip %</label>
            <div class="inputWithButtons"> 
                <button class="add tip" id="add-tip">+</button>
                <input class="input-tip" id="input-tip" type="number" min="0" max ="100" value="15">
                <button class="subtract tip" id="subtract-tip">-</button>
            </div>
            <label>Number of people</label>
            <div class="inputWithButtons">
                <button class="add people" id="add-people">+</button>
                <input class="input-people" id="input-people" type="number" min="1" value="1">
                <button class="subtract people" id="subtract-people">-</button>
            </div>
        </div>
        <div class="displays">
            <div class="display-line">
                <h1>Tip</h1>
                <p id="display-tip"></p>
            </div>
            <div class="display-line">
                <h1>Total</h1>
                <p id="display-total"></p>
            </div>
            <div class="display-line">
                <h1 id="display-each-h1"></h1>
                <p id="display-each"></p>
            </div>
        </div>
     </div>
     <button id="dark-mode" class="dark-mode-btn"> Toggle Dark Mode </button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
